<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Hobbies - Swipe View</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="slider">
    <div class="slide active">
      <h1>Photography</h1>
      <p>Capturing moments one click at a time.</p>
      <div class="image-container">
        <img src="images/photography.jpg" alt="Photography">
      </div>
    </div>

    <div class="slide">
      <h1>Travel</h1>
      <p>Exploring the world and its hidden gems.</p>
      <div class="image-container">
        <img src="images/travel.jpg" alt="Travel">
      </div>
    </div>

    <div class="slide">
      <h1>Cooking</h1>
      <p>Turning ingredients into delicious stories.</p>
      <div class="image-container">
        <img src="images/cooking.jpg" alt="Cooking">
      </div>
    </div>

    <!-- Navigation arrows -->
    <button class="nav prev">&#10094;</button>
    <button class="nav next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
